<!DOCTYPE html>
<html>
<head>
  <title>Todos/Goals</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  <script src="https://unpkg.com/redux-thunk@2.3.0/dist/redux-thunk.min.js"></script>
  <script src='https://unpkg.com/react-redux@5.0.6/dist/react-redux.min.js'></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/javascript">
    function generateId () {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }

    /* App Code */
    // ----------------------------------
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';
    const RECEIVE_DATA = 'RECEIVE_DATA';

    // Action creators
    function addTodoAction (todo) {
      return {
        type: ADD_TODO,
        todo,
      }
    }

    function removeTodoAction (id) {
      return {
        type: REMOVE_TODO,
        id,
      }
    }

    function toggleTodoAction (id) {
      return {
        type: TOGGLE_TODO,
        id,
      }
    }

    function addGoalAction (goal) {
      return {
        type: ADD_GOAL,
        goal,
      }
    }

    function removeGoalAction (id) {
      return {
        type: REMOVE_GOAL,
        id,
      }
    }

    function receiveDataAction (todos, goals) {
      return {
        type: RECEIVE_DATA,
        todos,
        goals,
      }
    }

    // asynchronous by thunk | thunkify
    function handleDeleteTodo (todo) {
      return (dispatch) => {
        dispatch(removeTodoAction(todo.id));

        return API.deleteTodo(todo.id)
          .catch(() => {
            dispatch(addTodoAction(todo));
            alert('An error occurred. Try again.');
          });
      }
    }

    // asynchronous by thunk | thunkify
    function handleDeleteGoal (goal) {
      return (dispatch) => {
        dispatch(removeGoalAction(goal.id));

        return API.deleteGoal(goal.id)
          .catch(() => {
            dispatch(addGoalAction(goal));
            alert('An error occurred. Try again.');
          });
      }
    }

    // asynchronous by thunk | thunkify
    function handleAddGoal (name, cb) {
      return (dispatch) => {
        return API.saveGoal(name)
          .then((goal) => {
            dispatch(addGoalAction(goal));
            cb();
          })
          .catch(() => alert('There was an error. Try again.'));
      }
    }

    // asynchronous by thunk | thunkify
    function handleAddTodo (name, cb) {
      return (dispatch) => {
        return API.saveTodo(name)
          .then((todo) => {
            dispatch(addTodoAction(todo));
            cb();
          })
          .catch(() => alert('There was an error. Try again.'));
      }
    }

    // asynchronous by thunk | thunkify
    function handleToggle (id) {
      return (dispatch) => {
        dispatch(toggleTodoAction(id));

        return API.saveTodoToggle(id)
          .catch(() => {
            dispatch(toggleTodoAction(id));
            alert('An error occurred. Try again.');
          });
      }
    }

    // asynchronous by thunk | thunkify
    function handleInitialData () {
      return (dispatch) => {
        return Promise.all([
          API.fetchTodos(),
          API.fetchGoals(),
        ]).then(([ todos, goals ]) => {
          dispatch(receiveDataAction(todos, goals));
        });
      }
    }

    // 1. Custom Dispatch
    /*
    function checkAndDispatch (store, action) {
      ...
    }
    */

    // 2. The right way (middleware). [Curryng Functional Programming]
    const checker = (store) => (next) => (action) => {
      if (
        action.type === ADD_TODO &&
        ~action.todo.name.toLowerCase().indexOf('bitcoin')
      ) {
        return alert('Nope. That\'s a bad idea.');
      }

      if (
        action.type === ADD_GOAL &&
        ~action.goal.name.toLowerCase().indexOf('bitcoin')
      ) {
        return alert('Nope. That\'s a bad idea.');
      }

      return next(action);
    }

    // Another middleware
    const logger = (store) => (next) => (action) => {
      console.group(action.type);

      console.log('The action: ', action);
      const result = next(action);
      console.log('The new state: ', store.getState());

      console.groupEnd();

      return result;
    }

    // custom thunk | middleware
    /*
    const thunk = (store) => (next) => (action) => {
      ...
    }
    */

    // Reducer function (It must be a Pure Function)
    function todos (state = [], action) {
      switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo]);
        case REMOVE_TODO:
          return state.filter((todo) => todo.id !== action.id);
        case TOGGLE_TODO:
          return state.map((todo) => (
            todo.id !== action.id
            ? todo
            : Object.assign({}, todo, {complete: !todo.complete}))
          );
        case RECEIVE_DATA:
          return action.todos;
        default:
          return state;
      }
    }

    function goals (state = [], action) {
      switch(action.type) {
        case ADD_GOAL:
          return state.concat([action.goal]);
        case REMOVE_GOAL:
          return state.filter((goal) => goal.id !== action.id);
        case RECEIVE_DATA:
          return action.goals;
        default:
          return state;
      }
    }

    function app(state = {}, action) {
      return {
        todos: todos(state.todos, action),
        goals: goals(state.goals, action),
      };
    }

    // loading states | reducer
    function loading (state = true, action) {
      switch (action.type) {
        case RECEIVE_DATA:
          return false;
        default:
          return state;
      }
    }

    // const store = Redux.createStore(app);
    const store = Redux.createStore(Redux.combineReducers({
      todos,
      goals,
      loading,
      // ReduxThunk is added|built-in to the global window
      // when we included that script
    }), Redux.applyMiddleware(ReduxThunk.default, checker, logger));
  </script>

  <script type="text/babel">
    function List (props) {
      return (
        <ul>
          {
            props.items.map((item) => (
              <li key={item.id}>
                <span
                  onClick={() => props.toggle && props.toggle(item.id)}
                  style={{ textDecoration: item.complete ? 'line-through' : 'none' }}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>âœ–</button>
              </li>
            ))
          }
        </ul>
      );
    }

    class Todos extends React.Component {
      addItem = (e) => {
        e.preventDefault();

        this.props.dispatch(handleAddTodo(
          this.input.value,
          () => this.input.value = ''
        ));
      }

      removeItem = (todo) => {
        this.props.dispatch(handleDeleteTodo(todo));
      }

      toggleItem = (id) => {
        // Optmistic updates | optimistically [deleting-toggling]
        this.props.dispatch(handleToggle(id));
      }

      render() {
        return (
          <div>
            TODOS

            <h1>Todo List</h1>
            <input
              type="text"
              placeholder="Add Todo"
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Todo</button>

            <List
              toggle={this.toggleItem}
              items={this.props.todos}
              remove={this.removeItem}
            />
          </div>
        );
      }
    }

    const ConnectedTodos = ReactRedux.connect((state) => ({
      todos: state.todos,
    }))(Todos);

    class Goals extends React.Component {
      addItem = (e) => {
        e.preventDefault();

        // Persisting Items
        this.props.dispatch(handleAddGoal(
          this.input.value,
          () => this.input.value = ''
        ));
      }

      removeItem = (goal) => {
        // Optmistic updates | optimistically [deleting-toggling]
        /*
          We remove it locally, so the user gets that instant feedback.
        */
        this.props.dispatch(handleDeleteGoal(goal));
      }

      render() {
        return (
          <div>
            GOALS

            <h1>Goals</h1>
            <input
              type="text"
              placeholder="Add Goal"
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Goal</button>

            <List
              items={this.props.goals}
              remove={this.removeItem}
            />
          </div>
        );
      }
    }

    const ConnectedGoals = ReactRedux.connect((state) => ({
      goals: state.goals,
    }))(Goals);

    class App extends React.Component {
      componentDidMount() {
        // we have access to dispatch thanks to connect()
        const { dispatch } = this.props;

        // These apis come from goals-todos-api script
        // handling initial data | asynchronous by thunk | thunkify
        dispatch(handleInitialData());

        // the next line is not longer required, because connect is
        // going to be responsible for subscribing to this data as well
        // store.subscribe(() => this.forceUpdate());
      }

      render() {
        const { loading } = this.props;

        // loading states
        if (loading === true) {
          return <h3>Loading</h3>;
        }

        return (
          <div>
            <ConnectedTodos />
            <ConnectedGoals />
          </div>
        );
      }
    }

    // this also will give us access to dispatch.
    const ConnectedApp = ReactRedux.connect((state) => ({
        loading: state.loading,
      })
    )(App);

    ReactDOM.render(
      <ReactRedux.Provider store={store}>
        <ConnectedApp />
      </ReactRedux.Provider>,
      document.getElementById('app')
    );
  </script>
</body>
</html>
